<br>
<div>

<table mat-table [dataSource]="patientlist" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="pid">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Id </th>
      <td mat-cell *matCellDef="let element"> {{element.pid}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Full Name </th> 
      <td mat-cell *matCellDef="let element">{{element.first_name}}{{element.last_name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address</th>
      <td mat-cell *matCellDef="let element">{{element.address}}   </td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> DOB </th>
      <td mat-cell *matCellDef="let element">{{element.dob}}  </td>
    </ng-container>
   

    <!-- Name Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions </th>
      <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" (click)="edit(element.pid)">Edit</button>
          <button mat-raised-button color="warn"  style="margin-left:15px;">Delete</button>  
      </td>
    </ng-container>
    
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
 
</div>
