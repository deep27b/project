
<form class="form-container" [formGroup]="updateForm" (ngSubmit)="update()"   >
    <mat-card >
     
      <mat-card-header>
        <mat-card-title>Update Form</mat-card-title>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>Personal Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        
        <div class="row" >
            <div class="col-md-12">
                <mat-radio-group class="margin-left" formControlName="title">
                    <mat-radio-button value="male"> Male </mat-radio-button>
                    <mat-radio-button value="female"> Female </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6" >
                <mat-form-field  appearance="outline" >
                  <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" >
                </mat-form-field>
             </div>
             <div class="col-md-6">
                <mat-form-field  appearance="outline">
                  <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" >
                </mat-form-field>
             </div>
        </div>    
        <div class="row">
            <div class="col-md-6">
                <mat-form-field  appearance="outline">
                <mat-label>Mobile No.</mat-label>
                <input matInput formControlName="mobile">
                </mat-form-field>
             </div>
             <div class="col-md-6">
                <mat-form-field  appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                </mat-form-field>
             </div>
        </div>  
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <textarea matInput formControlName="address"></textarea>
                  </mat-form-field>
             </div>
            <div class="col-md-6">
                <mat-form-field  appearance="outline">
                <mat-label>State</mat-label>
                <input matInput formControlName="state" value="user1.state">
                </mat-form-field>
             </div>
          </div>  
          <div class="row">
            <div class="col-md-6">
                <mat-form-field  appearance="outline">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
                </mat-form-field>
             </div>
            <div class="col-md-6">
                <mat-form-field  appearance="outline">
                <mat-label>Post Code</mat-label>
                <input matInput formControlName="postcode">
                </mat-form-field>
             </div>
          </div>  
          <div class="row">
            <div class="col-sm-6">
                <mat-form-field appearance="outline">
                    <mat-label>How dis you hear about us?</mat-label>
                    <textarea matInput formControlName="heard"></textarea>
                  </mat-form-field>
             </div>
            <div class="col-md-6">
                <mat-form-field  appearance="outline">
                <mat-label>Occupation</mat-label>
                <input matInput formControlName="occupation">
                </mat-form-field>
             </div>
          </div>  
          <div class="row">
            <div class="col-sm-6">
                <mat-card-header>
                    <mat-card-title>Private Health Insurance Fund
                    </mat-card-title>
                  </mat-card-header>
             </div>
            <div class="col-md-6">
                <label>Do you have a Private Health Insurance?:</label><br>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="yes">Yes</mat-radio-button>
                    <mat-radio-button value="no">No</mat-radio-button>
                  </mat-radio-group>
             </div>
          </div><br>
          <div id="insurance">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field  appearance="outline">
                    <mat-label>Card No:</mat-label>
                    <input matInput formControlName="card">
                    </mat-form-field>
                 </div>
                <div class="col-md-6">
                    <mat-form-field  appearance="outline">
                    <mat-label>Insurance Company Name</mat-label>
                    <input matInput formControlName="company">
                    </mat-form-field>
                 </div>
              </div> 
              <div class="row">
                <div class="col-md-12">
                    <mat-form-field  appearance="outline">
                    <mat-label>Reference No:</mat-label>
                    <input matInput formControlName="reference">
                    </mat-form-field>
                 </div>
                
              </div> 
          </div>




        </mat-card-content>
                 
      <mat-card-actions>
        <button mat-raised-button="" color="primary">Save</button>
      </mat-card-actions>

    </mat-card>
  </form>
