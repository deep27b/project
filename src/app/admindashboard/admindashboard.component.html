<br>
<div>

  <mat-toolbar color="primary">   
       <button mat-button routerLink="/admindashboard">Requests for Appointment</button>  
       <button mat-button routerLink="/pat/registeredpatient">Registered Patients</button>  
       <button mat-button routerLink="/pat/register">Add</button>
      
      </mat-toolbar>
  <br>

<table mat-table [dataSource]="patientData" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Id </th>
      <td mat-cell *matCellDef="let element">{{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="full_name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
    </ng-container>

    <ng-container matColumnDef="approvestatus">
      <th mat-header-cell *matHeaderCellDef> Delete Status </th>
      <td mat-cell *matCellDef="let element"> {{element.isdeleted}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions </th>
      <td mat-cell *matCellDef="let element">
         
          <button mat-raised-button color="warn" (click)="delete(element.id)" style="margin-left:15px;">Delete</button>
          <button mat-raised-button color="accent" style="margin-left:15px;">Approve</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</div>
